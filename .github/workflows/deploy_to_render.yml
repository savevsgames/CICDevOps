name: Deploy To Render

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  ci:
    name: Deploy to Render
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Verify source branch is develop
        run: |
          if [[ ${{ github.base_ref }} != "develop" ]]; then
            echo "Pull request must come from develop branch. Exiting."
            exit 1
          fi

      - name: Build and Install for Render
        run: npm run render-build

      # Start the server in the background
      - name: Start server
        run: |
          npm run start &
          npx wait-on http://localhost:3001

      - name: Run cypress tests
        run: npm run test

      - name: Stop server
        run: kill $(lsof -t -i:3001) || true

      - name: Deploy
        # Only run this if the branch is main
        if: github.ref == 'refs/heads/main'
        env:
          deploy_url: ${{ secrets.RENDER_URL }}
        # This is the command that will be run on Render to start a deploy using the webhook URL from Render
        run: |
          curl "$deploy_url"
