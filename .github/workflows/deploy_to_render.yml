name: Deploy To Render

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  # Job for Node.js 18
  deploy-node-18:
    name: Deploy with Node.js 18
    runs-on: ubuntu-24.04
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Node.js 18
        uses: actions/setup-node@v4
        with:
          node-version: 18.x

      - name: Render Build (Install and Build)
        run: npm run render-build

      - name: Deploy to Render
        env:
          deploy_url: ${{ secrets.RENDER_URL }}
        run: |
          curl "$deploy_url"

      - name: Wait for Render Deployment
        run: sleep 120 # Adjust as needed to avoid timeouts

      - name: Run e2e Cypress Tests for Node.js 18
        env:
          CYPRESS_BASE_URL: "https://cicdevops.onrender.com"
        run: |
          mkdir -p cypress/reports  
          npx cypress run --browser chrome \
          --reporter mochawesome \
          --reporter-options "reportFilename=results-e2e-18.x"

      - name: Print Mochawesome JSON for Node.js 18
        run: cat cypress/reports/results-e2e-18.x.json

      - name: Upload Test Results for Node.js 18
        uses: actions/upload-artifact@v4
        with:
          name: test-results-node-18
          path: cypress/reports/results-e2e-18.x.json

  # Job for Node.js 20
  deploy-node-20:
    name: Deploy with Node.js 20
    runs-on: ubuntu-24.04
    needs: deploy-node-18
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Node.js 20
        uses: actions/setup-node@v4
        with:
          node-version: 20.x

      - name: Render Build (Install and Build)
        run: npm run render-build

      - name: Deploy to Render
        env:
          deploy_url: ${{ secrets.RENDER_URL }}
        run: |
          curl "$deploy_url"

      - name: Wait for Render Deployment
        run: sleep 120 # Adjust if needed

      - name: Run e2e Cypress Tests for Node.js 20
        env:
          CYPRESS_BASE_URL: "https://cicdevops.onrender.com"
        run: |
          mkdir -p cypress/reports  
          npx cypress run --browser chrome \
          --reporter mochawesome \
          --reporter-options "reportFilename=results-e2e-20.x"

      - name: Print Mochawesome JSON for Node.js 20
        run: cat cypress/reports/results-e2e-20.x.json

      - name: Upload Test Results for Node.js 20
        uses: actions/upload-artifact@v4
        with:
          name: test-results-node-20
          path: cypress/reports/results-e2e-20.x.json

  # Job for Node.js 22
  deploy-node-22:
    name: Deploy with Node.js 22
    runs-on: ubuntu-24.04
    needs: deploy-node-20
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Node.js 22
        uses: actions/setup-node@v4
        with:
          node-version: 22.x

      - name: Render Build (Install and Build)
        run: npm run render-build

      - name: Deploy to Render
        env:
          deploy_url: ${{ secrets.RENDER_URL }}
        run: |
          curl "$deploy_url"

      - name: Wait for Render Deployment
        run: sleep 120 # Adjust if needed

      - name: Run e2e Cypress Tests for Node.js 22
        env:
          CYPRESS_BASE_URL: "https://cicdevops.onrender.com"
        run: |
          mkdir -p cypress/reports  
          npx cypress run --browser chrome \
          --reporter mochawesome \
          --reporter-options "reportFilename=results-e2e-22.x"

      - name: Print Mochawesome JSON for Node.js 22
        run: cat cypress/reports/results-e2e-22.x.json

      - name: Upload Test Results for Node.js 22
        uses: actions/upload-artifact@v4
        with:
          name: test-results-node-22
          path: cypress/reports/results-e2e-22.x.json

  # Final Status Job
  final-status:
    name: Final Status
    runs-on: ubuntu-24.04
    needs: [deploy-node-18, deploy-node-20, deploy-node-22]
    steps:
      - name: Report Final Status to GitHub
        run: |
          curl -X POST \
          -H "Authorization: Bearer ${{ secrets.GITHUB_TOKEN }}" \
          -H "Accept: application/vnd.github.v3+json" \
          https://api.github.com/repos/${{ github.repository }}/check-runs \
          -d '{
            "name": "Deploy to Render",
            "head_sha": "'${{ github.sha }}'",
            "status": "completed",
            "conclusion": "success",
            "output": {
              "title": "All tests passed",
              "summary": "The e2e Cypress tests on the Render deployment were completed successfully for all Node.js versions."
            }
          }'
