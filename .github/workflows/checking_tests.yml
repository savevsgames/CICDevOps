name: Cypress Tests

on:
  pull_request:
    branches:
      - develop

jobs:
  test:
    name: Cypress Tests
    runs-on: ubuntu-latest
    strategy:
      matrix:
        node-version: [18.x, 20.x]

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ matrix.node-version }}

      - name: Install dependencies
        run: npm install

      - name: Run Cypress Tests
        run: |
          npm run start & npx wait-on http://localhost:5173
          npx cypress run --component --browser chrome > cypress/component-results-${{ matrix.node-version }}.log

      - name: Generate Test Summary
        run: |
          PASSED=$(grep -oP "✔ \d+ passing" cypress/component-results-${{ matrix.node-version }}.log | grep -oP "\d+" || echo "0")
          FAILED=$(grep -oP "✖ \d+ failing" cypress/component-results-${{ matrix.node-version }}.log | grep -oP "\d+" || echo "0")
          SKIPPED=$(grep -oP "\d+ pending" cypress/component-results-${{ matrix.node-version }}.log | grep -oP "\d+" || echo "0")
          DURATION=$(grep -oP "Run Finished \d+ms" cypress/component-results-${{ matrix.node-version }}.log || echo "0ms")

          echo "| Result  | Passed | Failed | Skipped | Duration |" >> $GITHUB_STEP_SUMMARY
          echo "|---------|--------|--------|---------|----------|" >> $GITHUB_STEP_SUMMARY
          echo "| Cypress | $PASSED | $FAILED | $SKIPPED | $DURATION |" >> $GITHUB_STEP_SUMMARY

      - name: Upload Test Logs
        uses: actions/upload-artifact@v4
        with:
          name: Cypress-Logs-${{ matrix.node-version }}
          path: cypress/component-results-${{ matrix.node-version }}.log
