name: Checking Tests

on:
  pull_request:
    branches:
      - develop

jobs:
  test:
    name: Checking Tests
    runs-on: ubuntu-latest
    # Define a Strategy matrix to run the same job-steps multiple times in parallel with different configurations
    strategy:
      matrix:
        node-version: [18.x, 20.x, 22.x]
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ matrix.node-version }} # Use the node version from the matrix

      - name: Install dependencies
        run: npm install

      - name: Build project
        run: npm run build

      # Start the server in the background
      - name: Start server
        run: |
          npm run start &
          npx wait-on http://localhost:3001

      # Run Cypress tests and generate JSON report file for each node version in test matrix
      # Added --config for base url to be localhost:3001 for local component testing
      - name: Run Cypress Tests
        run: |
          mkdir -p test_logs
          npx cypress run --reporter json --reporter-options "output=test_logs/node_${{ matrix.node-version }}_test_results.json" --config baseUrl=http://localhost:3001
        continue-on-error: false # Stop the workflow if the tests fail

      # Print the test results to the console - for debugging
      - name: Print test results
        run: cat test_logs/node_${{ matrix.node-version }}_test_results.json

      # Parse Cypress results and dynamically generate summary using jq to parse results and echo to append to the GITHUB_STEP_SUMMARY
      # cat allows us to read the file then pass it to the jq parser
      # jq is a lightweight JSON parser that takes the -r flag to output raw json instead of formatting it
      # .stats will navigate to the stats object in the JSON file and after the pipe we can select the fields we want to display
      - name: Generate Test Summary
        run: |
          TEST_RESULTS=$(cat test_logs/node_${{ matrix.node-version }}_test_results.json | jq -r '.stats | {passed: .tests, failed: .failures, pending: .pending, skipped: .skipped, duration: .duration / 1000}')
          PASSED=$(echo $TEST_RESULTS | jq -r '.passed')
          FAILED=$(echo $TEST_RESULTS | jq -r '.failed')
          PENDING=$(echo $TEST_RESULTS | jq -r '.pending')
          SKIPPED=$(echo $TEST_RESULTS | jq -r '.skipped')
          DURATION=$(echo $TEST_RESULTS | jq -r '.duration')

          echo '## Cypress Results' >> $GITHUB_STEP_SUMMARY
          echo '' >> $GITHUB_STEP_SUMMARY
          echo '| Result     | Passed ✅ | Failed ❌ | Pending 🙋 | Skipped 🔀 | Duration ⏱ |' >> $GITHUB_STEP_SUMMARY
          echo '|------------|-----------|-----------|------------|------------|-------------|' >> $GITHUB_STEP_SUMMARY
          echo "| **Tests**  | $PASSED    | $FAILED    | $PENDING     | $SKIPPED     | ${DURATION}s |" >> $GITHUB_STEP_SUMMARY
          echo '' >> $GITHUB_STEP_SUMMARY
          echo '**Job summary generated at run-time.**' >> $GITHUB_STEP_SUMMARY

      # Upload results.json as an artifact
      - name: Upload Cypress Results
        uses: actions/upload-artifact@v3
        with:
          name: cypress-results
          path: test_logs/node_${{ matrix.node-version }}_test_results.json

      - name: Stop server
        run: kill $(lsof -t -i:3001) || true
