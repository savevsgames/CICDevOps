name: Checking Tests

on:
  pull_request:
    branches:
      - develop

jobs:
  test:
    name: Checking Tests
    runs-on: ubuntu-24.04
    # Define a Strategy matrix to run the same job-steps multiple times in parallel with different configurations
    strategy:
      matrix:
        node-version: [18.x, 20.x, 22.x]
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ matrix.node-version }} # Use the node version from the matrix

      - name: Install dependencies
        run: npm install

      - name: Build project
        run: npm run build

      # Start the server in the background
      - name: Start server
        run: |
          npm run start &
          npx wait-on http://localhost:3001

      # Run Cypress tests and generate JSON report file for each node version in test matrix
      # Added --config for base url to be localhost:3001 for local component testing
      # Run Cypress tests and generate JSON report
      # Run Cypress tests using cypress-io/github-action
      - name: Run Cypress Tests with Chrome
        uses: cypress-io/github-action@v5
        with:
          browser: chrome # Run the tests in Chrome
          config: baseUrl=http://localhost:3001
          spec: cypress/component/**/*.cy.{js,jsx,ts,tsx}

      # Print the Cypress JSON results file
      - name: Print Cypress JSON
        run: cat cypress/reports/component-results.json

      # Generate test summary and report it as a GitHub check
      - name: Generate Test Summary
        run: |
          TEST_RESULTS=$(cat cypress/reports/component-results.json | jq -r '.stats')
          PASSED=$(echo $TEST_RESULTS | jq -r '.passes')
          FAILED=$(echo $TEST_RESULTS | jq -r '.failures')
          PENDING=$(echo $TEST_RESULTS | jq -r '.pending')
          SKIPPED=$(echo $TEST_RESULTS | jq -r '.skipped // 0') # Default to 0 if skipped is missing
          DURATION=$(echo $TEST_RESULTS | jq -r '.duration / 1000')

          echo '## Cypress Results for Node.js ${{ matrix.node-version }}' >> $GITHUB_STEP_SUMMARY
          echo '' >> $GITHUB_STEP_SUMMARY
          echo '| Result     | Passed ✅ | Failed ❌ | Pending 🙋 | Skipped 🔀 | Duration ⏱ |' >> $GITHUB_STEP_SUMMARY
          echo '|------------|-----------|-----------|------------|------------|-------------|' >> $GITHUB_STEP_SUMMARY
          echo "| **Tests**  | $PASSED    | $FAILED    | $PENDING     | $SKIPPED     | ${DURATION}s |" >> $GITHUB_STEP_SUMMARY
          echo '' >> $GITHUB_STEP_SUMMARY
          echo '**Job summary generated at run-time.**' >> $GITHUB_STEP_SUMMARY

      # Stop the server after the tests are done and kill processes that remained open in testing
      - name: Stop server
        run: |
          kill $(lsof -t -i:3001) || true
          pkill -f xdg-open || true
          pkill -f firefox || true

      # Upload the artifact - json results file
      - name: Upload Test Results
        uses: actions/upload-artifact@v4
        with:
          name: test-results
          path: cypress/reports/component-results.json
