name: Checking Tests

on:
  pull_request:
    branches:
      - develop

jobs:
  test:
    name: Checking Tests
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 21.x

      - name: Install dependencies
        run: npm install

      - name: Build project
        run: npm run build

      # Start the server in the background
      - name: Start server
        run: |
          npm run start &
          npx wait-on http://localhost:3001

      - name: Run cypress tests
        run: npm run test

      - name: Stop server
        run: kill $(lsof -t -i:3001) || true
