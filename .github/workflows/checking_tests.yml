name: Cypress Component Tests

on:
  pull_request:
    branches:
      - develop

jobs:
  test:
    name: Cypress Component Tests
    runs-on: ubuntu-24.04
    strategy:
      matrix:
        node-version: [18.x, 20.x]
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ matrix.node-version }}

      - name: Install dependencies
        run: npm install

      - name: Start server
        run: |
          npm run start &
          npx wait-on http://localhost:5173

      - name: Run Cypress Component Tests
        run: |
          npx cypress run --component --browser chrome > cypress/component-results-${{ matrix.node-version }}.log
          echo "Cypress tests completed for Node.js ${{ matrix.node-version }}"

      - name: Parse and Generate Test Summary
        run: |
          PASSED=$(grep -oP "✔ \d+ passing" cypress/component-results-${{ matrix.node-version }}.log | grep -oP "\d+")
          FAILED=$(grep -oP "✖ \d+ failing" cypress/component-results-${{ matrix.node-version }}.log | grep -oP "\d+")
          PENDING=$(grep -oP "\d+ pending" cypress/component-results-${{ matrix.node-version }}.log | grep -oP "\d+" || echo "0")
          SKIPPED=0 # Skipped is not differentiated in Cypress logs unless explicitly skipped
          DURATION=$(grep -oP "\(\d+:\d+\)" cypress/component-results-${{ matrix.node-version }}.log | tail -1 | grep -oP "\d+:\d+")

          echo '## Cypress Component Test Results for Node.js ${{ matrix.node-version }}' >> $GITHUB_STEP_SUMMARY
          echo '| Result   | Passed ✅ | Failed ❌ | Pending 🙋 | Skipped 🔀 | Duration ⏱ |' >> $GITHUB_STEP_SUMMARY
          echo '|----------|-----------|-----------|------------|------------|-------------|' >> $GITHUB_STEP_SUMMARY
          echo "| **Tests** | ${PASSED:-0}   | ${FAILED:-0}   | ${PENDING:-0}    | ${SKIPPED:-0}    | ${DURATION:-"N/A"} |" >> $GITHUB_STEP_SUMMARY

      - name: Stop Server
        run: |
          kill $(lsof -t -i:5173) || true

      - name: Upload Test Logs as Artifact
        uses: actions/upload-artifact@v4
        with:
          name: Cypress-Test-Logs-Node${{ matrix.node-version }}
          path: cypress/component-results-${{ matrix.node-version }}.log
